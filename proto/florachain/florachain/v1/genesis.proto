syntax = "proto3";
package florachain.florachain.v1;

import "amino/amino.proto";
import "florachain/florachain/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/metaflora/florachain/x/florachain/types";

// GenesisState defines the florachain module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
